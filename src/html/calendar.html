<section class="calendar">
  <div class="calendar__action">
    <h3 class="title">Calendar</h3>
    <div class="calendar__sorting">
      @@include('buttons/btn-month.html') @@include('buttons/btn-year.html')
      @@include('buttons/btn-new-student.html')
    </div>
  </div>
  <ul class="calendar__greed">
    <li class="calendar__week">
      <div class="calendar__day">Monday</div>
      <div class="calendar__day">Tuesday</div>
      <div class="calendar__day">Wednesday</div>
      <div class="calendar__day">Thursday</div>
      <div class="calendar__day">Friday</div>
      <div class="calendar__day">Saturday</div>
      <div class="calendar__day">Sunday</div>
    </li>
    <li class="calendar__date">
      <div class="calendar__number calendar__number--off" data-day="31"></div>
      <div class="calendar__number" data-day="1"></div>
      <div class="calendar__number calendar__number--purple-board" data-day="2">
        <div class="calendar__mark">
          <span class="calendar__icon calendar__icon--yellow-ring"></span>
          <span class="calendar__icon calendar__icon--blue-ring"></span>
          <span class="calendar__icon calendar__icon--orang-ring"></span>
        </div>
      </div>
      <div class="calendar__number" data-day="3"></div>
      <div class="calendar__number" data-day="4"></div>
      <div class="calendar__number" data-day="5"></div>
      <div class="calendar__number calendar__number--red" data-day="6">
        <div class="calendar__link">
          <a class="calendar__photo calendar__photo--sm">
            <img
              src="https://img.freepik.com/free-photo/carefree-girl-with-brown-makeup-drinking-tea-at-balcony-photo-of-pleasant-brunette-woman-in-knitted-dress-enjoying-coffee_197531-11385.jpg?w=1060&t=st=1704573936~exp=1704574536~hmac=5137e5022f476c198e5637b21f818cdc7498cc85081852563ebaaab1a9309e4c"
          /></a>
          <a class="calendar__photo calendar__photo--sm">
            <img
              src="https://img.freepik.com/free-photo/carefree-girl-with-brown-makeup-drinking-tea-at-balcony-photo-of-pleasant-brunette-woman-in-knitted-dress-enjoying-coffee_197531-11385.jpg?w=1060&t=st=1704573936~exp=1704574536~hmac=5137e5022f476c198e5637b21f818cdc7498cc85081852563ebaaab1a9309e4c"
          /></a>
          <a class="calendar__photo calendar__photo--qw">7+ </a>
        </div>
      </div>
    </li>
    <li class="calendar__date">
      <div class="calendar__number" data-day="7"></div>
      <div class="calendar__number" data-day="8"></div>
      <div class="calendar__number" data-day="9"></div>
      <div
        class="calendar__number calendar__number--purple-board calendar__number--purple-bg"
        data-day="10"
      >
        <p
          class="calendar__invoices calendar__invoices--white calendar__invoices--qw-orange"
        >
          Karen, 2+
        </p>
      </div>
      <div class="calendar__number" data-day="11"></div>
      <div class="calendar__number" data-day="12"></div>
      <div class="calendar__number" data-day="13"></div>
    </li>
    <li class="calendar__date">
      <div class="calendar__number" data-day="14"></div>
      <div
        class="calendar__number calendar__number--purple-board"
        data-day="15"
      >
        <div class="calendar__link">
          <a class="calendar__photo calendar__photo--sm">
            <img
              src="https://img.freepik.com/free-photo/carefree-girl-with-brown-makeup-drinking-tea-at-balcony-photo-of-pleasant-brunette-woman-in-knitted-dress-enjoying-coffee_197531-11385.jpg?w=1060&t=st=1704573936~exp=1704574536~hmac=5137e5022f476c198e5637b21f818cdc7498cc85081852563ebaaab1a9309e4c"
          /></a>
          <a class="calendar__photo calendar__photo--sm">
            <img
              src="https://img.freepik.com/free-photo/carefree-girl-with-brown-makeup-drinking-tea-at-balcony-photo-of-pleasant-brunette-woman-in-knitted-dress-enjoying-coffee_197531-11385.jpg?w=1060&t=st=1704573936~exp=1704574536~hmac=5137e5022f476c198e5637b21f818cdc7498cc85081852563ebaaab1a9309e4c"
          /></a>
          <a class="calendar__photo calendar__photo--qw">2+ </a>
        </div>
      </div>
      <div class="calendar__number" data-day="16"></div>
      <div class="calendar__number" data-day="17"></div>
      <div
        class="calendar__number calendar__number--purple-board calendar__number--text"
        data-day="18"
      >
        <span
          class="calendar__invoices calendar__invoices--purple calendar__invoices--qw-orange"
          >Tony, 2+</span
        >
      </div>
      <div class="calendar__number" data-day="19"></div>
      <div
        class="calendar__number calendar__number--yellow-board"
        data-day="20"
      >
        <div class="calendar__mark">
          <span class="calendar__icon calendar__icon--blue-ring"></span>
          <span class="calendar__icon calendar__icon--orang-ring"></span>
          <span class="calendar__icon calendar__icon--orang-ring"></span>
        </div>
      </div>
    </li>
    <li class="calendar__date">
      <div class="calendar__number" data-day="21"></div>
      <div class="calendar__number" data-day="22"></div>
      <div class="calendar__number" data-day="23"></div>
      <div
        class="calendar__number calendar__number--purple-board"
        data-day="24"
      >
        <div class="calendar__mark">
          <span class="calendar__icon calendar__icon--blue-ring"></span>
          <span class="calendar__icon calendar__icon--orang-ring"></span>
          <span class="calendar__icon calendar__icon--yellow-ring"></span>
        </div>
      </div>
      <div class="calendar__number" data-day="25"></div>
      <div class="calendar__number" data-day="26"></div>
      <div class="calendar__number" data-day="27"></div>
    </li>
    <li class="calendar__date">
      <div class="calendar__number" data-day="28"></div>
      <div
        class="calendar__number calendar__number--purple-board calendar__number--text"
        data-day="29"
      >
        <span
          class="calendar__invoices calendar__invoices--purple calendar__invoices--qw-yellow"
          >Johnny</span
        >
      </div>
      <div class="calendar__number">30</div>
      <div class="calendar__number calendar__number--off" data-day="1"></div>
      <div class="calendar__number calendar__number--off" data-day="2"></div>
      <div class="calendar__number calendar__number--off" data-day="3"></div>
      <div class="calendar__number calendar__number--off" data-day="4"></div>
    </li>
  </ul>
</section>
