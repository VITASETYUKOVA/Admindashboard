<section class="overview">
  <ul class="overview__list">
    <li class="overview__item overview__item--statistic">
      <a href="#" class="statistic">
        <span class="user-icon user-icon--students user-icon--lg">
          <svg width="40" height="40">
            <use xlink:href="#student-icon"></use>
          </svg>
        </span>
        <div class="statistic__text">
          <span class="statistic__title">Total Students</span>
          <span class="statistic__numbers">932</span>
          <span class="statistic__duration percent percent--green"
            ><span>+10</span> than last month</span
          >
        </div>
      </a>
    </li>
    <li
      class="overview__item overview__item--statistic overview__item--teachers"
    >
      <a href="#" class="statistic">
        <span class="user-icon user-icon--teachers user-icon--lg">
          <svg width="40" height="40">
            <use xlink:href="#teacher-icon"></use>
          </svg>
        </span>
        <div class="statistic__text">
          <span class="statistic__title">Total Teachers</span>
          <span class="statistic__numbers">754</span>
          <span class="percent percent--red statistic__duration"
            ><span>-0.5</span> than last month</span
          >
        </div>
      </a>
    </li>
    <li
      class="overview__item overview__item--statistic overview__item--balance"
    >
      <div class="statistic__wrapper">
        <a href="#" class="statistic">
          <span class="user-icon user-icon--events user-icon--lg">
            <svg width="40" height="40">
              <use xlink:href="#finance-icon"></use>
            </svg>
          </span>
          <div class="statistic__text">
            <span class="statistic__title">School Balance</span>
            <span class="statistic__numbers">123,456</span>
            <span class="percent percent--green statistic__duration"
              ><span>+23</span> than last month</span
            >
          </div>
        </a>
        <div class="overview__chart">
          <img src="/images/graph.png" alt="graphic" />
        </div>
      </div>
    </li>
  </ul>
</section>
